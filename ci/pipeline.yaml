---
resource_types:
  - name: terraform
    type: registry-image
    source:
      repository: ljfranklin/terraform-resource
      tag: "1.0.10"

resources:
  - name: playground-repo
    type: git
    icon: github
    source:
      uri: https://github.com/prycey77/pipeline-playground
      branch: main

  - name: project
    type: terraform
    icon: terraform
    source:
      env_name: playground-dev
      backend_type: gcs
      backend_config:
        bucket: my-bucket
        prefix: tf
      env:
        GOOGLE_CREDENTIALS: ((gcp_credentials_json))
      vars:
        project_id: playground
        region: europe-west2
jobs:
  - name: set-pipeline
    serial: true
    plan:
      - get: playground-repo
        trigger: true
      - set_pipeline: self
        file: playground-repo/ci/pipeline.yaml

  - name: configure-project
    serial: true
    plan:
      - get: playground-repo
        trigger: true
        passed: [set-pipeline]
      - put: project
        params:
          terraform_source: playground-repo/tf
